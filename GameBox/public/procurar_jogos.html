<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Jogos - GameBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/gamebox/src/style.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>GameBox</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="principal.html">Início</a></li>
                <li><a href="procurar_jogos.html">Jogos</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="conquistas_usuario.html">Conquistas</a></li>
                <li><a href="listas_usuario.html">Minhas Listas</a></li>
                <li><a href="login.html" id="btn-login">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">&#9776;</div>
    </header>

    <main class="main-content">
        <section class="search-section">
            <h2>Encontre seu Próximo Jogo Favorito</h2>
            <form class="search-bar">
                <input type="text" placeholder="Digite o nome do jogo..." class="search-input">
                <button type="submit" class="btn-primary search-button">Buscar</button>
            </form>
        </section>

        <section class="results-section">
            <h3>Resultados</h3>
            <div class="game-grid">
                <a href="detalhes_jogo.html" class="game-card-link">
                    <div class="game-card">
                        <img src="https://via.placeholder.com/275x380?text=Capa+Jogo+1" alt="Capa do Jogo 1">
                        <h4>Cyberpunk 2077</h4>
                        <div class="rating">
                            <span class="star">&#9733;</span> 9.1
                        </div>
                    </div>
                </a>
                <a href="detalhes_jogo.html" class="game-card-link">
                    <div class="game-card">
                        <img src="https://via.placeholder.com/275x380?text=Capa+Jogo+2" alt="Capa do Jogo 2">
                        <h4>The Witcher 3</h4>
                        <div class="rating">
                            <span class="star">&#9733;</span> 9.8
                        </div>
                    </div>
                </a>
                <a href="detalhes_jogo.html" class="game-card-link">
                    <div class="game-card">
                        <img src="https://via.placeholder.com/275x380?text=Capa+Jogo+3" alt="Capa do Jogo 3">
                        <h4>Elden Ring</h4>
                        <div class="rating">
                            <span class="star">&#9733;</span> 9.7
                        </div>
                    </div>
                </a>
                 </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 GameBox. Todos os direitos reservados.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.nav-list');
        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
