<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Jogo - Admin GameBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/gamebox/src/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>GameBox</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="principal.html">Início</a></li>
                <li><a href="procurar_jogos.html">Jogos</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="conquistas_usuario.html">Conquistas</a></li>
                <li><a href="listas_usuario.html">Minhas Listas</a></li>
                <li><a href="login.html" id="btn-login">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">&#9776;</div>
    </header>

    <main class="main-content">
        <section class="admin-management">
            <h2>Gerenciar Jogo</h2>
            
            <div class="admin-form-container">
                <h3>Editar Informações / Adicionar Novo Jogo</h3>
                <form>
                    <div class="form-group">
                        <label for="game-title">Título do Jogo</label>
                        <input type="text" id="game-title" value="The Witcher 3: Wild Hunt">
                    </div>
                    <div class="form-group">
                        <label for="game-desc">Descrição</label>
                        <textarea id="game-desc" rows="5">You are Geralt of Rivia, mercenary monster slayer. Before you stands a war-torn, monster-infested continent you can explore...</textarea>
                    </div>
                    <div class="form-group">
                        <label for="game-cover-url">URL da Imagem de Capa</label>
                        <input type="text" id="game-cover-url" value="https://via.placeholder.com/500x700?text=Capa+The+Witcher+3">
                    </div>
                    <div class="form-group">
                        <label for="game-rating">Nota (0.0 a 10.0)</label>
                        <input type="number" id="game-rating" step="0.1" min="0" max="10" value="9.1">
                    </div>
                    <div class="form-group">
                        <label for="game-price">Preço</label>
                        <input type="text" id="game-price" value="R$ 79,99">
                    </div>
                    <div class="form-group">
                        <label for="game-genre">Gênero</label>
                        <input type="text" id="game-genre" value="RPG de Ação">
                    </div>
                    <div class="form-group">
                        <label for="game-categories">Categorias (separadas por vírgula)</label>
                        <input type="text" id="game-categories" value="Mundo Aberto, Medival, Terceira Pessoa">
                    </div>
                    <div class="admin-actions">
                        <button type="submit" class="btn-primary">Salvar Alterações</button>
                        <button type="button" class="btn-action btn-delete">Remover Jogo</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 GameBox. Todos os direitos reservados.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.nav-list');
        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
