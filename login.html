<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamebox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>GameBox</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="principal.html">Início</a></li>
                <li><a href="procurar_jogos.html">Jogos</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="conquistas_usuario.html">Conquistas</a></li>
                <li><a href="listas_usuario.html">Minhas Listas</a></li>
                <li><a href="login.html" id="btn-login">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">&#9776;</div>
    </header>
    <main class="main-content">
        <div class="login-container">
            <h2>Login</h2>
            <form action="perfil.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Gamebox. Todos os direitos reservados.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.nav-list');
        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
